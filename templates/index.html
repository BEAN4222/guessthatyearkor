<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, shrink-to-fit=no'>
        <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <title>연도를 맞춰라!</title>
    </head>
    <body>
        <div class="container p-3 my-3 text-white bg-dark">
            <div class='row'>
                <div class='col'><h1>연도를 맞춰라</h1></div>
            </div>
        </div>

<div id="selectingModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Select a date</h2>
    <div id="dateSelection">
    <input type="number" id="year" min="1900" max="2099" step="1" value="2023" />
    <input type="number" id="month" min="1" max="12" step="1" value="1" />
    <input type="number" id="day" min="1" max="31" step="1" value="1" />
    </div>
    <button id="submitDate">Submit</button>
  </div>
</div>

<div id="myModal" class="modal">
    <div class="modal-content">
      <p>You died!</p>
      <button id="replay">Replay</button>
    </div>
  </div>
  
    {% block content %}
    {% endblock %} 
    <script src="{{ url_for('static', path='/dragdrop.js') }}"></script>
    </body>
</html>
